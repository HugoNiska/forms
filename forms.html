<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="fstyle.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="Spotify_Logo.png" alt="">
            </div>
            <h1>Registrera dig gratis för att börja lyssna.</h1>
            <div class="buttons">
                <button class="button1" type="button1"> Registrera dig med Facebook</button>
                <button class="button2" type="button2"> Registrera dig med Google</button>
            </div>
        </header>
        <main>
            <section class="form">
                <form action="https://httpbin.org/anything" method="post">
                    <div class="firstName">
                        <label for="firstname">First name</label>
                        <input type="text"  id="firstname" name="firstname" placeholder="Jane" required>
                    </div>
                    <div class="lastName">    
                        <label for="name">Last name</label>
                        <input type="text"  id="lastname" name="lastname" placeholder="Doe" required>
                    </div>
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="address">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
                    </div>
                    <div class="gender">
                        <label>Gender</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="gender" value="male"> Male
                            </label>
                            <label>
                                <input type="radio" name="gender" value="female"> Female
                            </label>
                            <label>
                                <input type="radio" name="gender" value="other"> Other
                            </label>
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" name="interests" value="nyheter"> Skicka nyheter och erbjudanden från Spotify till mig
                        </label>
                        <label>
                            <input type="checkbox" name="interests" value="share"> Dela min registreringsinformation med Spotifys innehållsleverantörer för marknadsföringsändamål. Observera att dina data
                            kan överföras till ett land utanför EES-området enligt vad som beskrivs i vår integritetspolicy.
                        </label>
                    </div>

                    <div class="submit">
                        <button type="submit">Sign Up</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
